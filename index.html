<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FoodMon Frenzy Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      font-family: 'Chewy', cursive;
      color: #fffbea;
      background-color: #121212;
      overflow-x: hidden;
      cursor: url('https://cur.cursors-4u.net/food/foo-6/foo520.cur'), auto;
    }

    body {
      background: url('https://www.transparenttextures.com/patterns/food.png') repeat;
      background-size: 400px;
    }

    canvas#gameCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }

    header, footer, main {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    header {
      padding: 2rem;
      background-color: rgba(255, 184, 77, 0.9);
      box-shadow: 0 0 12px #ffbf00aa;
      color: #301f00;
    }

    header h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 0 #ffcf40;
    }

    header img {
      width: 140px;
      margin-bottom: 1rem;
      transition: transform 0.3s ease;
    }

    header img:hover {
      transform: scale(1.1) rotate(-2deg);
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    #leaderboard-list {
      max-width: 700px;
      margin: 2rem auto;
      list-style: none;
      padding: 0;
      text-align: left;
      background-color: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      overflow: hidden;
      backdrop-filter: blur(6px);
    }

    #leaderboard-list li {
      padding: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    #leaderboard-list li:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: scale(1.01) translateY(-2px);
    }

    #leaderboard-list li:nth-child(odd) {
      background-color: rgba(255, 255, 255, 0.04);
    }

    .download-btn {
      background: #fcbf49;
      color: #4a3200;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px 0;
      box-shadow: 0 0 10px #ffcb6b;
      transition: all 0.2s ease;
    }

    .download-btn:hover {
      background: #ffdd7b;
      box-shadow: 0 0 20px #ffe088;
      transform: translateY(-2px);
    }

    footer {
      font-size: 0.9rem;
      padding-bottom: 2rem;
    }

    footer a {
      color: #ffea8d;
      text-decoration: none;
      font-size: 1rem;
      display: inline-block;
      margin-top: 0.5rem;
    }

    footer a:hover {
      text-decoration: underline;
      color: #fff;
    }

    #gameScore {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 3;
      font-size: 1.2rem;
      background: rgba(0, 0, 0, 0.6);
      padding: 0.6rem 1rem;
      border-radius: 12px;
      color: #ffd84f;
    }

    #localLeaderboard {
      position: fixed;
      top: 80px;
      right: 1rem;
      z-index: 3;
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      border-radius: 12px;
      color: #ffd84f;
      font-size: 1rem;
      max-width: 200px;
    }

    #localLeaderboard ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #nameModal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #nameModal input {
      padding: 10px;
      border-radius: 8px;
      font-size: 1.2rem;
      border: none;
      margin: 10px;
      text-align: center;
    }

    #nameModal button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #fcbf49;
      color: #4a3200;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="nameModal">
    <h2>Enter Your Name to Start</h2>
    <input id="playerName" placeholder="Your Name"/>
    <button onclick="startGame()">Start Game</button>
  </div>

  <canvas id="gameCanvas"></canvas>
  <div id="gameScore">üçΩÔ∏è Score: 0</div>
  <div id="localLeaderboard">
    <h3>üèÜ Local Scores</h3>
    <ul id="localScores"></ul>
  </div>

  <header>
    <img src="https://i.imgur.com/Xveg60R.png" alt="FoodMonsters Logo">
    <h1>üçΩÔ∏è FoodMon Frenzy üçü</h1>
    <p>Catch food, dodge fries. Stay hungry!</p>
  </header>

  <main>
    <section id="leaderboard">
      <h2>Top 100 FoodMonsters Collectors</h2>
      <button class="download-btn" onclick="downloadCSV()">üì• Download CSV</button>
      <ol id="leaderboard-list"><li>Loading leaderboard...</li></ol>
    </section>
  </main>

  <footer>
    <p>Cooked up with flavor by The Online Inn üßÅ</p>
    <a href="https://discord.gg/cEkJyyK" target="_blank">Join the Feast üçü</a>
  </footer>

  <script>
    let player = "";
    const blacklist = ["waxdaofarmer", "waxdaomarket", "wombatmaster", "nfthivepacks","blend.nefty", "swap.taco", "scurvybot.gm", "swap.alcor", "neftyblocksp", "neftyblocksd","wallet.taco", "waxportalbot", "x", "wallets", "dig.sb"];
    let leaderboardData = [];

    async function fetchLeaderboard() {
      const response = await fetch('https://wax.api.atomicassets.io/atomicassets/v1/accounts?collection_name=foodmonsters&limit=1000');
      const data = await response.json();
      const sorted = data.data.filter(entry => entry.account && entry.assets > 0 && !blacklist.includes(entry.account)).sort((a, b) => b.assets - a.assets).slice(0, 100);
      leaderboardData = sorted;
      const list = document.getElementById('leaderboard-list');
      list.innerHTML = '';
      sorted.forEach((entry, index) => {
        const medal = index === 0 ? 'üëë' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : '';
        const emoji = index === 0 ? 'üçï' : index === 1 ? 'üçî' : index === 2 ? 'üç©' : '';
        const link = `https://wax.atomichub.io/profile/${entry.account}`;
        const li = document.createElement('li');
        li.innerHTML = `${medal} ${emoji} #${index + 1} - <a href="${link}" target="_blank">${entry.account}</a> (${entry.assets} NFTs)`;
        list.appendChild(li);
      });
    }

    function downloadCSV() {
      let csv = 'Rank,Wallet,NFT Count\n';
      leaderboardData.forEach((entry, index) => {
        csv += `${index + 1},${entry.account},${entry.assets}\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'foodmonsters_leaderboard.csv';
      a.style.display = 'none';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    fetchLeaderboard();

    // Game Logic
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let width, height;
    let score = 0;
    let plateX = 300;
    const plateWidth = 60;
    const foodEmojis = ["üçï", "üçî", "üç©", "üå≠", "üçü"];
    const foodDrops = [];
    const fryDrops = [];
    const fryImg = new Image();
    fryImg.src = "https://i.imgur.com/Xveg60R.png";

    function resizeCanvas() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft") plateX -= 40;
      if (e.key === "ArrowRight") plateX += 40;
    });

    document.addEventListener("mousemove", e => {
      plateX = e.clientX - plateWidth / 2;
    });

    function spawnFoodAndFries() {
      if (Math.random() < 0.08) {
        foodDrops.push({
          emoji: foodEmojis[Math.floor(Math.random() * foodEmojis.length)],
          x: Math.random() * (width - 40),
          y: -30,
          speed: 2 + score * 0.05
        });
      }
      if (Math.random() < 0.02 + score * 0.0015) {
        fryDrops.push({
          x: Math.random() * (width - 40),
          y: -30,
          speed: 2 + score * 0.1
        });
      }
    }

    function drawFood() {
      for (let i = 0; i < foodDrops.length; i++) {
        const f = foodDrops[i];
        ctx.font = "32px serif";
        ctx.fillText(f.emoji, f.x, f.y);
        f.y += f.speed;
        if (f.y > height - 60 && f.x > plateX && f.x < plateX + plateWidth) {
          score++;
          foodDrops.splice(i, 1);
          document.getElementById("gameScore").innerText = `üçΩÔ∏è Score: ${score}`;
          i--;
        } else if (f.y > height) {
          foodDrops.splice(i, 1);
          i--;
        }
      }
    }

    function drawFries() {
      for (let i = 0; i < fryDrops.length; i++) {
        const f = fryDrops[i];
        ctx.drawImage(fryImg, f.x, f.y, 40, 40);
        f.y += f.speed;
        if (f.y > height - 60 && f.x > plateX && f.x < plateX + plateWidth) {
          resetScore();
        } else if (f.y > height) {
          fryDrops.splice(i, 1);
          i--;
        }
      }
    }

    function drawPlate() {
      ctx.font = "60px serif";
      ctx.fillText("üçΩÔ∏è", plateX, height - 10);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, width, height);
      spawnFoodAndFries();
      drawFood();
      drawFries();
      drawPlate();
      requestAnimationFrame(gameLoop);
    }

    function updateLocalLeaderboard() {
      let scores = JSON.parse(localStorage.getItem("foodmonScores") || "[]");
      scores.push({ name: player, score });
      scores = scores.sort((a, b) => b.score - a.score).slice(0, 5);
      localStorage.setItem("foodmonScores", JSON.stringify(scores));

      const ul = document.getElementById("localScores");
      ul.innerHTML = "";
      scores.forEach((s, i) => {
        const li = document.createElement("li");
        li.textContent = `${i + 1}. ${s.name} - ${s.score}`;
        ul.appendChild(li);
      });
    }

    function resetScore() {
      if (player) updateLocalLeaderboard();
      score = 0;
      foodDrops.length = 0;
      fryDrops.length = 0;
      document.getElementById("gameScore").innerText = `üçΩÔ∏è Score: 0`;
    }

    function startGame() {
      const nameInput = document.getElementById("playerName").value.trim();
      if (!nameInput) return alert("Please enter a name!");
      player = nameInput;
      document.getElementById("nameModal").style.display = "none";
      gameLoop();
    }
  </script>
</body>
</html>
