<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FoodMonsters Login Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@waxio/waxjs/dist/waxjs.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Luckiest Guy', cursive;
      background: linear-gradient(to bottom right, #2a2a2a, #111);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    button {
      background-color: #ff4f4f;
      border: none;
      padding: 1rem 2rem;
      color: white;
      font-size: 1.2rem;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.2s ease;
    }
    button:hover {
      background-color: #ff6969;
      transform: scale(1.05);
    }
    #user {
      margin-top: 20px;
      font-size: 1.4rem;
      color: #ffde59;
    }
    h1 {
      font-size: 2.5rem;
    }
  </style>
</head>
<body>
  <h1>üçï FoodMonsters WAX Login Test üçî</h1>
  <button onclick="loginWithWAX()">Login with WAX Cloud Wallet</button>
  <div id="user"></div>

  <script>
    const wax = new waxjs.WaxJS({
      rpcEndpoint: 'https://wax.greymass.com',
      tryAutoLogin: true
    });

    async function loginWithWAX() {
      if (wax.userAccount) {
        document.getElementById('user').innerText = `Logged in as: ${wax.userAccount}`;
        return;
      }

      try {
        const userAccount = await wax.login();
        document.getElementById('user').innerText = `Logged in as: ${userAccount}`;
      } catch (err) {
        console.error('WAX login failed:', err);
        alert('Make sure you are logged in at https://wallet.wax.io!');
      }
    }
  </script>
</body>
</html>
