<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FoodMonsters Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Luckiest Guy', cursive;
      background: linear-gradient(135deg, #111, #222);
      color: #fff;
      overflow-x: hidden;
    }
    header, footer {
      text-align: center;
      padding: 2rem;
      background-color: #1a1a1a;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    header h1 {
      font-size: 3rem;
      color: #ffde59;
      text-shadow: 2px 2px 4px #000;
    }
    main {
      padding: 2rem;
      text-align: center;
    }
    #leaderboard-list {
      max-width: 600px;
      margin: 2rem auto;
      list-style: none;
      padding: 0;
      text-align: left;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      overflow: hidden;
    }
    #leaderboard-list li {
      padding: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    #leaderboard-list li:nth-child(odd) {
      background-color: rgba(255, 255, 255, 0.02);
    }
    footer {
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>üçï FoodMonsters Top Holders üçî</h1>
    <p>This may take a few seconds to load... we‚Äôre counting over 100,000 NFTs!</p>
  </header>

  <main>
    <section id="leaderboard">
      <h2>Top 100 Holders</h2>
      <ol id="leaderboard-list"><li>Loading...</li></ol>
    </section>
  </main>

  <footer>
    <p>Made with üçü and ‚ù§Ô∏è by FoodMonsters</p>
  </footer>

  <script>
    async function fetchAllAssets(collection, limit = 1000) {
      let page = 1;
      let assets = [];
      let total = 1;

      while ((page - 1) * limit < total) {
        const url = `https://wax.api.atomicassets.io/atomicassets/v1/assets?collection_name=${collection}&limit=${limit}&page=${page}`;
        const res = await fetch(url);
        const json = await res.json();

        if (!json.success || !json.data) break;

        if (page === 1 && json.data.length === 0) break;

        assets.push(...json.data);
        total = json.total || json.data.length;
        console.log(`Fetched page ${page}, total so far: ${assets.length}`);
        page++;
      }

      return assets;
    }

    async function fetchLeaderboard() {
      const list = document.getElementById('leaderboard-list');
      list.innerHTML = '<li>Loading...</li>';

      const assets = await fetchAllAssets('foodmonsters');
      const holders = {};

      assets.forEach(asset => {
        const owner = asset.owner;
        if (!owner || owner === 'null' || owner.trim() === '') return;
        holders[owner] = (holders[owner] || 0) + 1;
      });

      const sorted = Object.entries(holders)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 100);

      list.innerHTML = '';

      sorted.forEach(([owner, count], index) => {
        const li = document.createElement('li');
        li.textContent = `#${index + 1} - ${owner} (${count} NFTs)`;
        list.appendChild(li);
      });
    }

    fetchLeaderboard();
  </script>
</body>
</html>
