<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FoodMonsters NFT Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      font-family: 'Chewy', cursive;
      color: #fffbea;
      background-color: #121212;
      overflow-x: hidden;
      cursor: url('https://cur.cursors-4u.net/food/foo-6/foo520.cur'), auto;
    }

    body {
      background: url('https://www.transparenttextures.com/patterns/food.png') repeat;
      background-size: 400px;
    }

    canvas#gameCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }

    header, footer, main {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    header {
      padding: 2rem;
      background-color: rgba(255, 184, 77, 0.9);
      box-shadow: 0 0 12px #ffbf00aa;
      color: #301f00;
    }

    header h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 0 #ffcf40;
    }

    header img {
      width: 140px;
      margin-bottom: 1rem;
      transition: transform 0.3s ease;
    }

    header img:hover {
      transform: scale(1.1) rotate(-2deg);
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    #leaderboard-list {
      max-width: 700px;
      margin: 2rem auto;
      list-style: none;
      padding: 0;
      text-align: left;
      background-color: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      overflow: hidden;
      backdrop-filter: blur(6px);
    }

    #leaderboard-list li {
      padding: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    #leaderboard-list li:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: scale(1.01) translateY(-2px);
    }

    #leaderboard-list li:nth-child(odd) {
      background-color: rgba(255, 255, 255, 0.04);
    }

    .download-btn {
      background: #fcbf49;
      color: #4a3200;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px 0;
      box-shadow: 0 0 10px #ffcb6b;
      transition: all 0.2s ease;
    }

    .download-btn:hover {
      background: #ffdd7b;
      box-shadow: 0 0 20px #ffe088;
      transform: translateY(-2px);
    }

    footer {
      font-size: 0.9rem;
      padding-bottom: 2rem;
    }

    footer a {
      color: #ffea8d;
      text-decoration: none;
      font-size: 1rem;
      display: inline-block;
      margin-top: 0.5rem;
    }

    footer a:hover {
      text-decoration: underline;
      color: #fff;
    }

    #gameScore {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 3;
      font-size: 1.2rem;
      background: rgba(0, 0, 0, 0.6);
      padding: 0.6rem 1rem;
      border-radius: 12px;
      color: #ffd84f;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="gameScore">üçî Score: 0</div>

  <header>
    <img src="https://i.imgur.com/Xveg60R.png" alt="FoodMonsters Logo">
    <h1>üçï FoodMonsters NFT Leaderboard üçî</h1>
    <p>Top Tastebud Titans</p>
  </header>

  <main>
    <section id="leaderboard">
      <h2>Top 100 FoodMonsters Collectors</h2>
      <button class="download-btn" onclick="downloadCSV()">üì• Download CSV</button>
      <ol id="leaderboard-list"><li>Serving up fresh stats...</li></ol>
    </section>
  </main>

  <footer>
    <p>Cooked up with flavor by The Online Inn üßÅ</p>
    <a href="https://discord.gg/cEkJyyK" target="_blank">Join the Feast üçü</a>
  </footer>

  <script>
    const blacklist = [
      "waxdaofarmer", "waxdaomarket", "wombatmaster", "nfthivepacks",
      "blend.nefty", "swap.taco", "scurvybot.gm", "swap.alcor", "neftyblocksp", "neftyblocksd",
      "wallet.taco", "waxportalbot", "x", "wallets", "dig.sb"
    ];

    let leaderboardData = [];

    async function fetchLeaderboard() {
      const response = await fetch('https://wax.api.atomicassets.io/atomicassets/v1/accounts?collection_name=foodmonsters&limit=1000');
      const data = await response.json();

      const sorted = data.data
        .filter(entry => entry.account && entry.assets > 0 && !blacklist.includes(entry.account))
        .sort((a, b) => b.assets - a.assets)
        .slice(0, 100);

      leaderboardData = sorted;

      const list = document.getElementById('leaderboard-list');
      list.innerHTML = '';

      sorted.forEach((entry, index) => {
        const li = document.createElement('li');
        let medal = '';
        let emoji = '';

        if (index === 0) {
          medal = 'üëë ';
          emoji = 'üçï';
        } else if (index === 1) {
          medal = 'ü•à ';
          emoji = 'üçî';
        } else if (index === 2) {
          medal = 'ü•â ';
          emoji = 'üç©';
        }

        const link = `https://wax.atomichub.io/profile/${entry.account}`;
        li.innerHTML = `${medal}${emoji ? `<span class="emoji">${emoji}</span>` : ''} #${index + 1} - <a href="${link}" target="_blank">${entry.account}</a> (${entry.assets} NFTs)`;
        list.appendChild(li);
      });
    }

    function downloadCSV() {
      let csv = 'Rank,Wallet,NFT Count\n';
      leaderboardData.forEach((entry, index) => {
        csv += `${index + 1},${entry.account},${entry.assets}\n`;
      });

      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'foodmonsters_leaderboard.csv';
      a.style.display = 'none';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    fetchLeaderboard();

    // üéÆ Mini Game Logic
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let width, height;

    function resizeCanvas() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let plateX = width / 2;
    const plateWidth = 80;
    let score = 0;
    let food = [];
    const foodEmojis = ["üçï", "üçî", "üç©", "üçü", "üå≠"];

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft") plateX -= 30;
      if (e.key === "ArrowRight") plateX += 30;
    });

    document.addEventListener("mousemove", e => {
      plateX = e.clientX - plateWidth / 2;
    });

    function spawnFood() {
      if (Math.random() < 0.05) {
        food.push({
          x: Math.random() * (width - 40),
          y: -30,
          emoji: foodEmojis[Math.floor(Math.random() * foodEmojis.length)],
          speed: 2 + Math.random() * 2
        });
      }
    }

    function drawFood() {
      for (let i = 0; i < food.length; i++) {
        const f = food[i];
        ctx.font = "32px serif";
        ctx.fillText(f.emoji, f.x, f.y);
        f.y += f.speed;

        if (f.y > height - 40 && f.x > plateX && f.x < plateX + 60) {
          food.splice(i, 1);
          score++;
          document.getElementById("gameScore").innerText = `üçî Score: ${score}`;
          i--;
        } else if (f.y > height) {
          food.splice(i, 1);
          i--;
        }
      }
    }

    function drawPlate() {
      ctx.font = "60px serif";
      ctx.fillText("üçΩÔ∏è", plateX, height - 10);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, width, height);
      spawnFood();
      drawFood();
      drawPlate();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
